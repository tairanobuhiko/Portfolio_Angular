<header id="header" class="header">
  <div class="header__logo">
    <h1>
      <a routerLink="/">
        <span class="header__logo-title">Taira Nobuhiko</span>
        <span class="header__logo-sub">Portfolio</span>
      </a>
    </h1>
  </div>
  <div class="header__hamburger" [class.is-active]="navOpen" (click)="toggleNav()">
    <i></i>
  </div>
  <nav class="header__gnav">
    <ul class="header__gnav-list">
      <li class="header__gnav-item" *ngFor="let item of navItems">
        <a
          *ngIf="item.fragment"
          routerLink="/"
          [fragment]="item.fragment"
          (click)="closeNav()"
        >
          {{ item.label }}
        </a>
        <a *ngIf="item.href" [href]="item.href" (click)="closeNav()">
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
</header>
